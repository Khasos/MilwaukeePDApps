<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FiveM Police Department Application</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      margin: 0;
      background: #0c1f3c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .container {
      background: #1e3a5f;
      padding: 2rem;
      border-radius: 15px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 8px;
    }
    button {
      background: #4a90e2;
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      margin-top: 2rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #357ab7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Police Department Application</h1>
    <form action="https://formspree.io/f/xnnpgepy" method="POST">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="Full Name" required />

      <label for="discord">Discord Tag</label>
      <input type="text" id="discord" name="Discord" required />

      <label for="age">Age</label>
      <input type="number" id="age" name="Age" required />

      <label for="timezone">Timezone</label>
      <input type="text" id="timezone" name="Timezone" required />

      <label for="experience">Prior RP or Law Enforcement Experience</label>
      <textarea id="experience" name="Experience" rows="4" required></textarea>

      <label for="motivation">Why do you want to join the PD?</label>
      <textarea id="motivation" name="Motivation" rows="5" required></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>
